# ==========================================
# Test Profile Configuration
# ==========================================

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging tests)
spring.h2.console.enabled=true

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# OAuth2 Resource Server for Tests
# Use a mock JWT issuer for testing (no actual Keycloak needed)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test

# Logging for Tests
logging.level.root=WARN
logging.level.com.vbforge.security=INFO
logging.level.org.springframework.security=INFO

# Disable Swagger in tests
springdoc.swagger-ui.enabled=true
